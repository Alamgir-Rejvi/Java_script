<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest value</title>
  </head>
  <body>
    <h3>Finding Largest value</h3>
    <script>
      let num1 = Number(prompt("Input first number"));
      let num2 = Number(prompt("Input second number"));
      let num3 = Number(prompt("Input third number"));
      if (num1 > num2 && num1 > num3) {
        document.write("Largest value:", num1);
      } else if (num2 > num1 && num2 > num3) {
        document.write("Largest value:", num2);
      } else {
        document.write("Largest value::", num3);
      }
    </script>
  </body>
</html>
