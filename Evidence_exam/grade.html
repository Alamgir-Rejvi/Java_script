<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade</title>
  </head>
  <body>
    <h3>Finding Grade</h3>
    <script>
      let number = prompt("input result");

      if (number >= 80) {
        document.write(
          "Your mark:  &nbsp" + number + "<br>" + "and grade: &nbsp A+"
        );
      } else if (number >= 70) {
        document.write(
          "Your mark:  &nbsp" + number + "<br>" + "and grade: &nbsp A"
        );
      } else if (number >= 60) {
        document.write(
          "Your mark:  &nbsp" + number + "<br>" + "and grade: &nbsp B"
        );
      } else {
        document.write("Fail");
      }
    </script>
  </body>
</html>
