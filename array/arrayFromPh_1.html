    <!-- array push and pop -->
    <!-- push add element at the end of array and pop remove element from the end of array -->
    <script>
        let Capital = ["Dhaka" , "Riyad" , "Istambul" , "male", "dhhfjh" , "fdjjjhdf"];
        Capital.push("paris"); // we can add more element at once...
        console.log(Capital);
        // output : ["Dhaka" , "Riyad" , "Istambul" , "male", "dhhfjh" , "fdjjjhdf", "Paris"];



        let friends = ["Alamgir" , "Farhana" , "Nishat" , "Fahim" , "Hares"];
        friends.pop(); // here metioning element is not necessary...
        console.log(friends);
        // output : ["Alamgir" , "Farhana" , "Nishat" , "Fahim"]
    </script>



    <!-- array shift and unshift -->
    <!-- unshift add element at the start of array and shift remove element from the start of array -->
    <script>
        let Friends = ["Ashik" , "Alamgir" , "Farhana" , "Nishat" , "Fahim" , "Hares"];
        Friends.shift();
        console.log(Friends);
        // output : ["Alamgir" , "Farhana" , "Nishat" , "Fahim" , "Hares"];


        Friends.unshift("Lucky mem")
        console.log(Friends);
        // output : ["Lucky mem", "Alamgir" , "Farhana" , "Nishat" , "Fahim" , "Hares"];

    </script>
