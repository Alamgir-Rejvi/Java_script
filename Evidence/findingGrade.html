<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Finding Grade</h4>

    <script>
        let number = prompt("Enter mark");
        let percentage = parseFloat(number);

        if(percentage>=90){
            document.write("A+");

        }else if(percentage>=60){
            document.write("A");

        }else if (percentage>=50){
            document.write("B");

        }else{
            document.write("Fail");
        };
    </script>
</body>
</html>
