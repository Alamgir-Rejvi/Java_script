<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Counting vowel and consonant</h4>

    <script>

        let conunt = prompt("Enter a letter");
        let check = conunt.toLowerCase(); // any input letter will be converted into lowercase...
        // let check = conunt.toUpperCase(); any input letter will be converted into uppercase...

        switch(check){
            case "a":
                document.write("Vowel");
                break;

            case "e":
                document.write("Vowel");
                break;

            case "i":
                document.write("Vowel");
                break;

            case "o":
                document.write("Vowel");
                break;

            case "u":
                document.write("Vowel");
                break;

            default:
                document.write("Consonant")
        };
    </script>
</body>
</html>
