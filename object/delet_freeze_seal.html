<!DOCTYPE html>

<body>
    <!-- Practice on delet , freeze and seal from ph book -->
    <script>
        // basic
        const emotion = {
            firstName: "Alamgir",
            address: "Cumilla",
            age: 28,
            game: "cricket",
            team: "Ajaira",
        }

        delete emotion.age;
        console.log(emotion) // output : firstName: "Alamgir", address: "Cumilla", game: "cricket", team: "Ajaira",

        // Object.freeze(emotion); // freeze make it unable to add, change/modify , delet 
        Object.seal(emotion); // seal allow only to change/modify
        emotion.status = "single"; 
        emotion.game = "football";
        delete emotion.team;

        console.log(emotion) // output : firstName: "Alamgir", address: "Cumilla", game: "football", team: "Ajaira",
    </script>
    
    <script>
        // task - 1;
        const headphone = {
            brand: "sony",

        }
        Object.freeze(headphone);
        headphone.bettary = 4000; // this will not be added becouse of freeze
        console.log(headphone) // output: brand: "sony", price: 3000, color: "red"
            
        
        // task - 3;
        const book = {

        book.author = "Rowling";
        console.log(book) // output: title: "Harray potter", author: "Rowling", page: 500


        // task - 4;

        }

        delete gadget.price;

    </script>
