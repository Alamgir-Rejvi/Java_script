<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- while loop practice from ph book -->
    <script>
        // Task - 1;
        let num = 1;
        while (num <= 5) {
            document.write("Bamboo Eating High School" + ("<br>"));
            num++;
        };

        // Task - 2;
        document.write("<br>" + "<br>");
        let numbers = 1;
        while (numbers <= 20) {
            document.write(numbers + ("&nbsp") + ("&nbsp"));
            numbers++
        }

        // Task - 3;
        document.write("<br>" + "<br>");
        let count = 50;
        while (count <= 100) {
            document.write(count + ("&nbsp") + ("&nbsp"));
            count ++;
        }

        // Task - 4;
        document.write("<br>" + "<br>");
        let number = 1;
        while (number <= 10) {
            document.write(number * 3 + ("&nbsp") + ("&nbsp"));
            number += 1;
        }


        // Task - 5;
        document.write("<br>" + "<br>");
        let numb = 1;
        while (numb <= 20) {
            document.write(numb / 2 + ("&nbsp") + ("&nbsp"));
            numb = numb + 1;
        }
    </script>


    <!-- for loop practice from ph book -->
     <script>
        // Task - 1;
        for (let i = 150; i <= 170; i++) {
            console.log(i)
        }


        // Task - 2;
        let sum = 0;
        for (let i = 31; i <=58; i++) {
            sum = sum + i
        }
        console.log("Sum of number from 25 to 75 : " + sum)


        // Task - 2;
        let total = 0;
        for (let i = 25; i <= 75; i++) {
            total += i;
        }
        console.log("Sum of number from 25 to 75 : " + total);
     </script>
</body>

</html>
