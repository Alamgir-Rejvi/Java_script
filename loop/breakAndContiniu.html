<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- break and continue method practice from ph book -->
    <script>
        // task - 1;
        for (let i = 1; i <= 30; i++) {
            if (i == 16) {
                break;

            }
            document.write(i + ("&nbsp"));
        };

        document.write("<br>"); 
    </script>

    <script>
        // task - 2;
        for (let i = 1; i <= 40; i++) {
            if (i % 7 == 0) {
                continue;
            }
            document.write(i + ("&nbsp"));
        };

        document.write("<br>");
    </script>
