    <!-- for loop -->
    <script>
        // print number 1-20;
        for (let i = 1; i <= 20; i++) {
            document.write(i + ("&nbsp") + ("&nbsp"))
        }




        document.write(("<br>"));
        // this task with while loop
        let i = 1; // while-loop-variable with a initial value
        while (i <= 20) {   // condition for code execute
            document.write(i + ("&nbsp") + ("&nbsp")); // code part for repeatation
            i++;  // doer of repeatation
        }
    </script>




    <!-- while loop -->
     
    <script>
        document.write(("<br>"));
        // sum of 1-10;
        let number = 1;
        sumTo = 0; // It is for defining sum presented in code part
        while (number <= 10) {
            // document.write(number);
            sumTo = sumTo + number;
            number++
        }
        document.write("Sum of (1 to 10) = " + sumTo)



        document.write(("<br>"));
        // this task with "for loop"
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write("Sum of (1 to 10) = " + sum)
    </script>



    <!-- practice from Anisul Islam -->
    <script>
        document.write(("<br>"));
        // 2 + 4 + 6....+ 20
        let num = 2;
        sum = 0;
        while (num <= 20) {
            sum = sum + num;
            num += 2;
        }
        document.write("Sum of even number from 2 to 20 is : " + sum)


        // this task with "for loop"
        document.write(("<br>"));
        sum = 0;
        for (let i = 2; i <= 20; i += 2) {
            sum = sum + i
        };
        document.write("Sum of even number from 2 to 20 is : " + sum)
    </script>

     <script>
