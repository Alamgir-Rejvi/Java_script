<body>
    <!-- if or even/odd condition in loop -->
    <script>
        //Findig even number by for loop
        // method 1
        for (let i = 0; i < 10; i++) {
            if (i % 2 == 0) {
                document.write(i + ("&nbsp") + ("&nbsp"));
            };
        };  
    </script>

    <script>
        //Findig odd number by for loop
        // method 1
        document.write("<br>");
        for (let i = 1; i < 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ("&nbsp") + ("&nbsp"));
            }
        };


        
        // method 2
        document.write("<br>");
        for (let i = 1; i < 10; i++) {
            if (i % 2 != 0) {
                document.write(i + ("&nbsp") + ("&nbsp"));
            }
        };



        // method 3
        for (let i = 1; i < 12; i = i + 2) {
            document.write(i + ("&nbsp") + ("&nbsp")) // without if condition
        };
    </script>
