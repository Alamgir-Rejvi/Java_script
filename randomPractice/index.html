    <script>
        let num = prompt("Input Number")

        if(num>=90 && num<=100){
            document.write("Grade : A+")
        }else if(num>=80 && num<=89){
            document.write("Grade : A")
        }else if(num>=70 && num<=79){
            document.write("Grade : A-")
        }else if(num>=60 && num<=69){
            document.write("Grade : B")

        } else{
            document.write("fail")
        }
    </script>
