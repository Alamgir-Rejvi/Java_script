    <!-- "==" vs "===" -->

     <script>
        console.log(12 == 12); // This "equality operator" will just check the value
        console.log(12 == "12"); // This "equality oparetor" will just check the value
        // here output is true 

        console.log(12 === 12); // This "strick equality operator" will check the value and data type...output:true
        console.log(12 === "12"); // output : false , becouse of different data type
     </script>



     <!-- "!=" vs  "!==" , It is same as previous-->

     <script>
        console.log(12 != 12); // here output is false 
        console.log(12 != "12"); // here output is false 

        console.log(12 !== 12); // here output is false
        console.log(12 !== "12"); // here output is true...
     </script>
