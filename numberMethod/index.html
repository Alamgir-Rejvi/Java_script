    <!-- use of parseFloat -->
    <script>
        let number1 =20.23;
        let number2 =2.43;
        console.log(parseFloat(number1 * number2))


        // use of toFixed for number after decimal...
        let number3 =20.2345;
        let number4 =2.4334;
        let multi = number3 * number4;
        console.log(multi.toFixed(2)); // by adding toFixed , it will be a string data...
        console.log(typeof multi.toFixed(2)); // now this is string not number . to convert into number you have to add parseFloat
        console.log(parseFloat(multi.toFixed(2)));
        console.log(typeof parseFloat(multi.toFixed(2))); // now this is a number data.
    </script>
