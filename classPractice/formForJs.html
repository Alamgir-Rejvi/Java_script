<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" name="f">
      Name:
      <input type="text" name="n" /> <br />
      <br />
      Email:
      <input type="email" name="e" /> <br />
      <br />
      Gender:
      <input type="radio" name="g" value="male" /> Male
      <input type="radio" name="g" value="female" /> Female <br />
      <br />

      <input type="submit" value="Submit" onclick="my_f()" />
      <input type="reset" value="Reset" /> <br />
    </form>

    <script>
      function my_f() {
        var name = document.f.n.value;
        var email = document.f.e.value;
        var gender = document.f.g.value;
        doc = open(" ", " ", "width:400px , height : 400px");
        with (doc.document) {
          write("Name:" + name);
          write("<br>");
          write("Email:" + email);
          write("<br>");
          write("Gender:" + gender);
          write("<br>");
        }
      }
    </script>
  </body>
</html>
