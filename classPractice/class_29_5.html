    <script>
      var arr = ["A", "B", "C", "D", "E", "F", "G"];

      let result = arr.slice(2, 5); //with start ,end
      console.log(result); // output = c, d, e...

      let result1 = arr.slice(5); // with only start
      console.log(result1); // output = f,g

      let result2 = arr.slice(-6, -3); // with negative start and end index
      console.log(result2); // output = b, c, d

      let result3 = arr.slice(-4); // with only negative start index
      console.log(result3); // output = d, e, f, g

      let result4 = arr.slice(2, -2); // with positive and negative index
      console.log(result4); // output = c , d, e
    </script>

    <!-- prime number -->
    <script>
      let n = parseInt(prompt("Input a number"));

      let prime = true;
      if (n == 0 || n == 1) {
        document.write((n = "This is not a prime number or composite"));
      } else {
        for (let i = 2; i < n; i++) {
          if (n % i == 0) {
            prime = false;
            break;
          }
        }
        if (prime == true) {
          document.write(n + "is a prime number");
        } else {
          document.write(n + "is not a prime number");
        }
      }
    </script>
