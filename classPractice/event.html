<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h3>Javascript Html event ; The onclick Attribute</h3>

      function fname() {
        alert("hello!");
      }
    </script>
