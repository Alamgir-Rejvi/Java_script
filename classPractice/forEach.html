<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = ["a", "b", "c", "d"];
      data.forEach(info);
      function info(p) {
        document.write(p.toUpperCase());
      }
    </script>

    <script>
      let v = [3, 4, 6, 7];
      v.forEach(number);
      function number(n) {
        document.write(n - 2);
      }
    </script>
  </body>
</html>
