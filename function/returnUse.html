    <script>

        function doMath(num1, num2) {
            const sum = num1 + num2;
            const diff = num1 - num2;
            const multiply = sum * diff;
            const result = multiply / 2;
            return result;
        }
        const result = doMath(10, 5);
        console.log(result); // Output: 37.5

    </script>

    <script>
        // check this string is even or odd number
        // method 1 with return
        function evenSizedString(str) {
            const size = str.length;

            if (size % 2 === 0) {
                return true
            } else {
                return false;
            }
        }
        const isEven = evenSizedString('Human');
        console.log(isEven); // Output: false

        

        // method 2 without return
        function chec(str) {

                console.log("string length is :", lenn, "so it's an", "even string")
            } else {
                console.log("string length is :", lenn, "so it's an", "odd string")
            }
        }
