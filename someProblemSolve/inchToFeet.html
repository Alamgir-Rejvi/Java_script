    <script>
        // convert inch to foot
        function inchToFoot(inch) {
            const feet = inch / 12;
            return feet;
        }
        let result = inchToFoot(80);
        console.log((result.toFixed(2))); // i added "toFixed" to take 2 number after decimal but now this is converted into string type data.
        console.log(parseFloat(result.toFixed(2))); // parseFloat for converting string to number type data. output : 6.67
        console.log(typeof parseFloat(result.toFixed(2)))
    </script>



    <script>
        // convert inch to foot
        function inchToFeet(inch) {
            const feet = parseInt(inch / 12);
            const inchRemain = parseFloat(inch % 12);
            const finalFeetInch = feet + " ft " + inchRemain + " inch"
            return finalFeetInch;
        }
        let show = inchToFeet(80);
        console.log(show); // output : 6 ft 8 inch
    </script>



    <script>
        // mile to kilometer
        function mileToKm(number) {
            const km = number * 1.609;
            return km;
        }
        let Km = mileToKm(5);
        console.log(Km) // output : 8.045



        // km to mile
        function kmTomile(number) {
            const mile = number / 1.609;
            return mile;
        }
        let mile = parseFloat(kmTomile(5).toFixed(2));
        console.log(mile + " mile");
    </script>
